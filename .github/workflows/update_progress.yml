name: Update Profile Assets

on:
  schedule:
    - cron: '0 16 * * *' # 每天北京时间 00:00 运行
  workflow_dispatch: # 允许手动运行

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write # 必须有写权限
      
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # ===============================================
      # 1. 运行 Python 生成进度条
      # ===============================================
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install requests

      - name: Generate Progress Bar
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: python draw_progress.py

      # ===============================================
      # 2. 使用官方 Action 生成统计卡片
      # ===============================================
      - name: Generate GitHub Stats
        uses: readme-tools/github-readme-stats-action@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          card: stats
          path: github_stats.svg
          # ⚠️ 修复关键：所有参数写在同一行，中间不要有空格！
          options: username=ZXJC-niusile&show_icons=true&hide_border=false&include_all_commits=true&count_private=true&bg_color=1f2040&title_color=9194bf&text_color=F2E6F1&icon_color=D0D1F9&ring_color=9194bf&border_color=70a5fd

      # ===============================================
      # 3. 提交所有图片
      # ===============================================
      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # 强制添加两个文件
          git add progress.svg github_stats.svg
          
          # 提交
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update profile stats & progress" && git push)
