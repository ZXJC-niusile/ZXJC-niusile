name: Generate Snake

on:
  schedule:
    - cron: "0 16 * * *" # ÊØèÂ§© UTC 16:00 (Á≤æÂáÜÂØπÂ∫îÂåó‰∫¨Êó∂Èó¥ 00:00) Ëá™Âä®ÂñÇËõá
  workflow_dispatch: # ÂÖÅËÆ∏ÊâãÂä®ÂñÇËõá

jobs:
  build:
    runs-on: ubuntu-latest
    permissions: 
      contents: write
    
    steps:
      - uses: actions/checkout@v3

      - uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          # üé® ‰∏ìÂ±ûÁÅ´ÁÑ∞ÁÉ≠ÂäõÂõæÈÖçËâ≤Ôºö
          # 0Á∫ß(ÁôΩ) -> 1Á∫ß(ÊµÖÈªÑ) -> 2Á∫ß(Ê©òÈªÑ) -> 3Á∫ß(‰∫ÆÊ©ô) -> 4Á∫ß(ÁÅ´Á∫¢) | Ëõá: Ê∑±Á∫¢
          outputs: |
            dist/github-snake.svg?color_snake=#D90013&color_dots=#6CA4F9,#FFF9AF,#FDC070,#F1983A,#EA462A
            dist/github-snake-dark.svg?color_snake=#D90013&color_dots=#6CA4F9,#FFF9AF,#FDC070,#F1983A,#EA462A

      - name: Push to the output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
