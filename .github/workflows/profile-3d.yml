jobs:
  build:
    runs-on: ubuntu-latest
    name: generate-github-profile-3d-contrib
    
    permissions: 
      contents: write
      
    steps:
      - uses: actions/checkout@v3
      - uses: yoshi389111/github-profile-3d-contrib@0.7.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          USERNAME: ${{ github.repository_owner }}
          # ğŸ‘‡ğŸ‘‡ğŸ‘‡ è‡ªå®šä¹‰é¢œè‰²é…ç½® (Midnight Violet é£æ ¼) ğŸ‘‡ğŸ‘‡ğŸ‘‡
          SETTING_JSON: |
            {
              "backgroundColor": "#1f2040",
              "foregroundColor": "#F2E6F1",
              "strongColor": "#bf91f3",
              "weakColor": "#4a4b70",
              "radarColor": "#bf91f3",
              "growingAnimation": true
            }
      
      - name: Commit & Push
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add -A .
          git diff --quiet && git diff --staged --quiet || (git commit -m "generated custom 3d graph" && git push)
